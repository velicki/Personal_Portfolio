<div>
    <div class="topics-name">
        <h1>About me</h1>
    </div>

    {% for projects in project %}
        <div class="topics-body">
            {{projects.body|safe}}
            {% if user.is_authenticated %}
                <a href="{% url 'update-about' projects.id %}">Edit</a>
            {% endif %}
        </div>
    {% endfor %}
</div>
